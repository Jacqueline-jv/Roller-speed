<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel del Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Datos de usuario</h2>
    <table id="tablaUsuarios">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>Rol</th>
            </tr>
        </thead>
            <tablabody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.nombre}"></td>
                    <td th:text="${user.apellido}"></td>
                    <td th:text="${user.telefono}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td><input type="submit" value="Modificar datos" onclick="SeleccionarUsuario()"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(users)}">
                    <td class="empty" colspan="6">No hay informaci√≥n</td>
                </tr>
            </tablabody>
    </table>
    <br>
    <form action="DatosUsuario" method="post">
        <label>Id:</label>
        <input type="text" id="idActualizar" name="id" readonly >
        <label>Nombre:</label>
        <input type="text" id="nombreActualizar" name="nombre">
        <label>Apellido:</label>
        <input type="text" id="apellidoActualizar" name="apellido">
        <label>Telefono:</label>
        <input type="text" id="telefonoActualizar" name="telefono">
        <label>Email</label>
        <input type="text" id="emailActualizar" name="email">
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
        <a href="/alumno/inicio" class="btn btn-dark mt-3">Volver</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="/ModificarUsuario.js"></script>
    </body>
</html>
