<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Crear Cuenta</h2>

<div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

<form th:action="@{/auth/register}" th:object="${user}" method="post">

    <div class="mb-2">
        <label>Usuario</label>
        <input class="form-control" th:field="*{username}" required>
    </div>

    <div class="mb-2">
        <label>Contraseña</label>
        <input type="password" class="form-control" th:field="*{password}" required>
    </div>

    <div class="mb-2">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="mb-2">
        <label>Nombre</label>
        <input class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="mb-2">
        <label>Apellido</label>
        <input class="form-control" th:field="*{apellido}" required>
    </div>

    <div class="mb-2">
        <label>Fecha de Nacimiento</label>
        <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
    </div>

    <div class="mb-2">
        <label>Género</label>
        <select class="form-select" th:field="*{genero}">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>
    </div>

    <div class="mb-2">
        <label>Teléfono</label>
        <input class="form-control" th:field="*{telefono}" required>
    </div>

    <div class="mb-2">
        <label>Rol</label>
        <select class="form-select" th:field="*{role}" required>
            <option value="ALUMNO">Alumno</option>
            <option value="INSTRUCTOR">Instructor</option>
            <option value="ADMIN">Administrativo</option>
        </select>
    </div>

    <button class="btn btn-primary mt-3">Registrar</button>

</form>

</body>
</html>
