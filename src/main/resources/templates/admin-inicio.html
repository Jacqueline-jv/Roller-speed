<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo | RollerSpeed</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <i class="fa-solid fa-gear"></i> Panel Administrativo
        </span>
        <a href="/" class="btn btn-outline-light">Salir</a>
    </div>
</nav>

<div class="container mt-4">

    <!-- TÍTULO -->
    <div class="text-center mb-4">
        <h2 class="fw-bold">Administración del Sistema</h2>
        <p class="text-muted">Gestión de usuarios, instructores y clases</p>
    </div>

    <!-- OPCIONES -->
    <div class="row mb-4 text-center">
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <i class="fa-solid fa-users fa-2x text-primary"></i>
                <h5 class="mt-2">Usuarios Registrados</h5>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <i class="fa-solid fa-calendar-check fa-2x text-success"></i>
                <h5 class="mt-2">Programar Clases</h5>
                <button class="btn btn-success" onclick="location.href='/clases'">Programar</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <i class="fa-solid fa-chalkboard-user fa-2x text-warning"></i>
                <h5 class="mt-2">Asignar Instructores</h5>
                <button class="btn btn-success" onclick="location.href='/admin/nueva-asignacion/1'">Asignar</button>
            </div>
        </div>
    </div>

    <!-- TABLA DE USUARIOS -->
    <div class="card shadow-sm mb-5">
        <div class="card-header bg-dark text-white">
            <i class="fa-solid fa-table"></i> Lista de Usuarios Registrados
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Registrado</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="u : ${usuarios}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.email}"></td>
                            <td>
                                <span class="badge bg-primary" th:if="${u.role == 'ADMIN'}">ADMIN</span>
                                <span class="badge bg-success" th:if="${u.role == 'INSTRUCTOR'}">INSTRUCTOR</span>
                                <span class="badge bg-secondary" th:if="${u.role == 'ALUMNO'}">ALUMNO</span>
                            </td>
                            <td th:text="${#temporals.format(u.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
