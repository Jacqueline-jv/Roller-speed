#  PROYECTO ROLLERSPEED - CONFIGURACIÓN GENERAL
spring.application.name=rollerspeed
server.port=8080


#  BASE DE DATOS MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/rollerspeed?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=user_roller
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#  JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#  SPRING SECURITY (DESACTIVAR LOGIN POR DEFECTO EN DESARROLLO)
# Opcional: permite que Swagger funcione sin login obligatorio

spring.security.user.name=admin
spring.security.user.password=123456


# SWAGGER / OPENAPI - CONFIGURACIÓN SPRINGDOC

# Habilitar endpoints OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

# Habilitar UI de Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Escaneo de paquetes (opcional pero recomendado)
springdoc.packagesToScan=com.rollerspeed.rollerspeed